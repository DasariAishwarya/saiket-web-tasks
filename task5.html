<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #444;
      overflow-x: hidden;
    }
    main {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 30px 30px 40px;
      box-shadow: 0 20px 38px rgba(0, 0, 0, 0.12), 0 7px 46px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease;
    }
    main:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2), 0 10px 60px rgba(0, 0, 0, 0.12);
    }
    h1 {
      text-align: center;
      font-weight: 900;
      font-size: 2.4rem;
      margin-bottom: 30px;
      color: #2c3e50;
      letter-spacing: 1px;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 1px 1px 2px #a0aec0;
    }
    #newtask {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }
    #task-input {
      flex: 1;
      padding: 14px 18px;
      font-size: 1.1rem;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }
    #task-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px 2px #3b82f6a0;
    }
    #add-btn {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
      border: none;
      color: white;
      font-weight: 700;
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgb(59 130 246 / 0.6);
      transition: background 0.35s ease, transform 0.25s ease;
      user-select: none;
      flex-shrink: 0;
    }
    #add-btn:hover {
      background: linear-gradient(45deg, #2563eb, #3b82f6);
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgb(37 99 235 / 0.8);
    }
    #add-btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 10px rgb(37 99 235 / 0.8);
    }
    #tasks article {
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
      font-weight: 600;
      font-size: 1.05rem;
      color: #374151;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #tasks article.completed {
      background: #e0f2fe;
      color: #0284c7;
      font-style: italic;
      text-decoration: line-through;
      box-shadow: 0 2px 12px rgb(2 132 199 / 0.35);
    }
    #tasks article:hover:not(.completed) {
      background: #eff6ff;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }
    #tasks span {
      flex: 1;
      margin-right: 10px;
      user-select: text;
      word-break: break-word;
      transition: color 0.3s;
    }
    button.task-btn {
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 10px;
      color: #3b82f6;
      outline: none;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }
    button.task-btn:hover {
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transform: scale(1.1);
    }
    button.task-btn:focus-visible {
      outline: 3px solid #2563eb;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      main {
        padding: 25px 20px 35px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #newtask {
        flex-direction: column;
        gap: 13px;
      }
      #task-input, #add-btn {
        width: 100%;
        border-radius: 14px;
      }
      button.task-btn {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>To-Do List</h1>
    <section id="newtask">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-btn">Add</button>
    </section>
    <section id="tasks"></section>
  </main>

  <script>
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const tasksSection = document.getElementById('tasks');

    function createTaskElement(taskText) {
      const article = document.createElement('article');
      const span = document.createElement('span');
      span.textContent = taskText;

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Done';
      completeBtn.classList.add('task-btn');
      completeBtn.onclick = () => {
        article.classList.toggle('completed');
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.classList.add('task-btn');
      editBtn.onclick = () => {
        input.value = span.textContent;
        article.remove();
        input.focus();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.classList.add('task-btn');
      deleteBtn.onclick = () => {
        article.remove();
      };

      article.appendChild(span);
      article.appendChild(completeBtn);
      article.appendChild(editBtn);
      article.appendChild(deleteBtn);

      return article;
    }

    addBtn.onclick = () => {
      const task = input.value.trim();
      if (task) {
        tasksSection.appendChild(createTaskElement(task));
        input.value = '';
        input.focus();
      }
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });
  </script>
</body>
</html>
