<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;       
      height: auto;      
      display: block;    
    }

    .card h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .price {
      font-size: 18px;
      color: #2c7a7b;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 18px;
      background-color: #6366f1;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: #4f46e5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
    <h3>Stylish Sneakers</h3>
    <p class="price">â‚¹2,499</p>
    <button class="btn">Add to Cart</button>
  </div>
</body>
</html>
